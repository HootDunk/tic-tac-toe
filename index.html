<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <header>Tic Tac Toe</header>
  <div class="scoreboard">
    <div class="player1">
      <!-- <label for="player1">Player 1 Name:</label>
      <input type="text"> -->
      <h1>Player 1 Wins:</h1>
      <p class="scoreboard-num">0</p>

    </div>
    <div class="draw">
      <!-- <input type="submit" value="Submit Names"> -->
      <h1>Draws:</h1>
      <p class="scoreboard-num">0</p>
    </div>
    <div class="player2">
      <!-- <label for="player2">Player 2 Name:</label>
      <input type="text"> -->
      <h1>Player 2 Wins:</h1>
      <p class="scoreboard-num">0</p>
    </div>
  </div>
  <div class="container">

    <div class="gameboard">
      <div class="row">
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1" ></div>
        <div class="square" data-id="2" ></div>
      </div>
      <div class="row">
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
      </div>
      <div class="row">
        <div  class="square" data-id="6"></div>
        <div  class="square" data-id="7" ></div>
        <div  class="square" data-id="8"></div>
      </div>

      <form class="player-form">

          <label for="player1">Player 1 Name:</label>
          <input type="text">
          
          <label for="player2">Player 2 Name:</label>
          <input type="text">

          <input type="submit" value="Submit Names">
      </form>










    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
